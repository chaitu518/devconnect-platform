server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://mysql-user:3306/devconnect_user   # Updated for Docker networking
    username: root
    password: root
  kafka:
    bootstrap-servers: kafka:9092   # Updated to use the service name in Docker Compose
    consumer:
      group-id: user-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
